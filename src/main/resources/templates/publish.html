<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - 码农社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/community.css">
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

</head>
<body>
<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid content">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/doPublish" method="post">
                <div class="form-group">
                    <label for="title">问题标题(简单扼要):</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题..."
                           th:value="${title}">
                </div>
                <div class="form-group">
                    <label for="title">问题补充(必填,请参照右侧提示):</label>
                    <textarea class="form-control" name="description" id="description" th:text="${description}"
                              cols="60" rows="20"
                              ></textarea>
                </div>
                <div class="form-group">
                    <label for="tags">添加标签:</label>
                    <input type="text" class="form-control" id="tags" name="tags" th:value="${tags}"
                           placeholder="输入标签,以,隔开">
                </div>
                <span class="errorMsg" th:text="${errorMsg}"></span>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            <ul>
                <li>问题标题：请用精简的语言描述您发布的问题，不超过25个字。</li>
                <li>问题补充：详细补充您的问题或内容，并确保问题描述清晰直观，并提供一些相关的资料。</li>
                <li>选择标签：选择一个或多个合适的标签，用逗号隔开，每个标签不超过10个字。</li>

            </ul>
        </div>
    </div>
</div>

</body>
</html>
